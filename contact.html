<body>
    <div class="menu">
        <div class="menu__closeButton"><i class="fa-solid fa-x"></i></div>
        <div class="menu__list">
            <a class="menu-link" href='index.html#home'>Home</a>

    <section class="container">
        <nav class="phoneNav">
            <div class="logo"><a href="index.html"><i class="fa-solid fa-tree"></i>

                <a href="index.html#home">Home</a>

            </div>
        </nav>

    </section>


    <section id="contact" class="contact">
        <h1>Kontakt</h1>
        <form id="contact-form" class="contact-form">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" placeholder="Podaj imię" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Podaj adres mailowy" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="6"  required></textarea>

            <button type="submit">Wyślij</button>
        </form>
    </section>
    <section class="map">
        <h2>Znajdziesz nas tutaj!</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10239.592929627293!2d19.8928442!3d50.0881922!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2snl!4v1698248232189!5m2!1spl!2snl"
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <footer class="footer">
        <div class="footer__logo">
            <i class="fa-solid fa-tree"></i>
                <p>Forest</p>  
        </div>
       <div class="footer__text--container">

                    <li><a href="#home">Praca</a></li>
                    <li><a href="#home">Kadry</a></li>
                    <li><a href="#home">Zarząd</a></li>
                </ul>
            </div>
            <div class="footer_section footer_documents">
                <h3>Dokumenty</h3>
                <ul>
                    <li><a href="#home">Wnioski</a></li>
                    <li><a  href="#home">Rezerwacje</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <p class="footer__bottom-text">
        &copy; <span class="footer__year"></span> Forest Group Company Ltd
    </p>
